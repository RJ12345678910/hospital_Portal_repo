<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Portal</title>
    <style>
        /* Reset and Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            background: linear-gradient(135deg, #caf0f8 0%, #ade8f4 100%);
            animation: bgMove 20s infinite alternate ease-in-out;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        header {
            background: rgba(0, 119, 182, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        nav {
            background: rgba(2, 62, 138, 0.95);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 1.5s ease;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #90e0ef;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            animation: fadeIn 1.8s ease;
        }

        .login-cards {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 250px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .card:nth-child(1) {
            animation-delay: 0.5s;
        }

        .card:nth-child(2) {
            animation-delay: 0.8s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

		.card:hover {
		    transform: scale(1.05);
		    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
		    border: 2px solid #00bcd4;
		}


        .card a {
            display: block;
            padding: 15px;
            background: #00b4d8;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-top: 1px solid #ccc;
        }

        .card a:hover {
            background: #0096c7;
        }

        .quick-facts {
            margin-top: 60px;
            max-width: 800px;
            background: #edf6f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            animation: fadeIn 2.2s ease;
        }

        .quick-facts h3 {
            margin-bottom: 15px;
            color: #03045e;
        }

        .quick-facts ul {
            list-style: disc;
            padding-left: 20px;
        }

        footer {
            background: #03045e;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
            animation: fadeIn 2.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<script>
    const facts = [
        "Drinking enough water improves memory and mood.",
        "Exercising 30 minutes a day reduces heart disease risk.",
        "Laughter boosts your immune system naturally.",
        "Sleep helps repair and rejuvenate your body and mind.",
        "Eating fiber-rich food improves digestion and metabolism.",
        "Meditation reduces anxiety and promotes mental clarity.",
        "Sitting too long can negatively affect heart health.",
        "Sunlight exposure helps produce vitamin D.",
        "Smoking is the leading cause of preventable death.",
        "Hand washing prevents up to 80% of infections."
    ];

    function showRandomFacts(count = 4) {
        const shuffled = facts.sort(() => 0.5 - Math.random());
        const selected = shuffled.slice(0, count);
        const list = document.getElementById("healthFacts");
        selected.forEach(fact => {
            const li = document.createElement("li");
            li.textContent = fact;
            list.appendChild(li);
        });
    }

    showRandomFacts();
</script>
